---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: forgejo
  namespace: argocd
spec:
  project: default
  # Source of the application manifests
  source:
    repoURL: https://codeberg.org/forgejo-contrib/forgejo-helm.git
    targetRevision: v3.0.0
    path: ./
    #path: test/test # Need to test using path + valueFiles when pointing to a helm chart repo. + helm.parameters for prod vs dev differences

    # chart: forgejo
    helm:

      # Release name override (defaults to application name)
      releaseName: forgejo

      # Values file as block file
      values: |
        redis-cluster:
          enabled: false
        postgresql:
          enabled: false
        postgresql-ha:
          enabled: false
        ingress:
          enabled: true
          hosts:
            - host: git.finnhartshorn.com
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - secretName: wildcard-tls
              hosts:
                - git.finnhartshorn.com
        persistence:
          enabled: true
          size: 10Gi
          storageClass: "longhorn"
        gitea:
          config:
            database:
              DB_TYPE: sqlite3
            session:
              PROVIDER: db
            cache:
              ADAPTER: memory
            queue:
              TYPE: level
          admin:
            existingSecret: forgejo-admin

  # Destination cluster and namespace to deploy the application
  destination:
    server: https://kubernetes.default.svc
    namespace: forgejo

  syncPolicy: {}
